name: MLflow CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-train:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Check environment
      - name: Check Python Version
        run: python --version

      # 4. Install MLflow Project dependencies
      - name: Install MLflow
        run: pip install mlflow

      # 5. Run MLflow Project
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run .

      # 6. Get last run_id
      - name: Get Last Run ID
        run: |
          echo "Last Run ID:"
          ls ../mlruns/*/* 2>/dev/null || echo "No runs found"
